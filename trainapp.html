<!DOCTYPE html>
<html>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Jquery -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
 <!--  Moment.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<!--   firebase -->
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

<head>
	<title>Train Time App</title>
</head>
<body>

<div id="pageTitle"><h1>Find your Train:</h1></div>

<hr>
<div id="rightBorderDiv" class="col-md-3"></div>
<div id="formTitle"><h3>Add A Train:</h3></div>
   <div class="input-group">
 
   <div class="col-md-10"> Train Name</div> 
    <input type="text" id="trainNameInput" class="form-control" placeholder="Train Name">
    
    <div class="col-md-10"> Train Interval</div>
	<input type="text" id="timeInput" class="form-control" placeholder="Minutes ONLY">
	
	<div class="col-md-10"> Train Destination</div>
	<input type="text" id="destinationInput" class="form-control" placeholder="Train Destination">
	
</div>	

    <span class="input-group-btn"></span>       
   </div>
<button id="submit" class="btn btn-danger" type="button">Submit</button>   
<div id="trainsDivTitle"><h3>View Your Trains</h3></div>

<table id="tableOfTrains" class="schedule-table table">
    <tr class="first-row">
        <th class="table-header"><h5>TRAIN NAME</h5></th>
        <th class="table-header"><h5>TRAIN INTERVAL (minutes)</h5></th>
        <th class="table-header"><h5>TRAIN DESTINATION</h5></th>
        <th class="table-header"><h5>NEXT TRAIN ARRIVES</h5></th>
        <!-- add in a travel time feild -->
    </tr>
</table>                

</body>
<style type="text/css">
	#formTitle{
		background-color: blue;
		color: white;
	}
	#pageTitle{
		background-color: blue;
		color:white;
	}
	#trainsDivTitle{
		background-color: blue;
		color:white;
		text-align: center;		
	}
</style>


<script type="text/javascript">
$(document).ready(function() {	
//firebase config
var config = {
    apiKey: "AIzaSyDwZ6WMC0AowhNQDmOyLXDCDMeakV9RaLk",
    authDomain: "trainhw-72a2d.firebaseapp.com",
    databaseURL: "https://trainhw-72a2d.firebaseio.com",
    projectId: "trainhw-72a2d",
    storageBucket: "trainhw-72a2d.appspot.com",
    messagingSenderId: "795888781189"
};
firebase.initializeApp(config);
var database = firebase.database();

$("#submit").on("click", function(){
	//hold user inputs in variables
	var trainName = $("#trainNameInput").val().trim();
	var trainInterval = $("#timeInput").val().trim();
	var trainDestination = $("#destinationInput").val().trim();
		//debugging variables
		console.log("name " + trainName);
		console.log("Interval" + trainInterval);
		console.log("destination" + trainDestination);
			//push data to firebase
			database.ref().push({
			name: trainName,
			trainInterval: trainInterval,
			destination: trainDestination,
			dateAdded:firebase.database.ServerValue.TIMESTAMP
			});	

});
//grabbing trains from the database
database.ref().on("child_added", function(childSnapshot) {
var dbTrain = childSnapshot.val();
//create new variables with moment.js for formatted time	
	var formattedTimeAdded = moment(dbTrain.dateAdded).format("dddd, MMMM Do YYYY, h:mm:ss a");
	//addd the train interval to the time added to get the next time
	var nextTrainAt =  moment().add(dbTrain.trainInterval,'minutes');
	//reformat the time 
	var nextTrainAtFormatted = moment(nextTrainAt).format("dddd, MMMM Do YYYY, h:mm:ss a");
	//console log to debug
	console.log("db functional at " + formattedTimeAdded);
	console.log(" interval: " + dbTrain.trainInterval);
	console.log("next train" + nextTrainAtFormatted);
		//append new train to the corresponding html
		$("#tableOfTrains").append("<tr><td>" + dbTrain.name + "</td><td>" + dbTrain.trainInterval + "</td><td>" + dbTrain.destination + "</td><td>" + nextTrainAtFormatted + "</td></tr>");

},
function(errorObject){
     // In case of error this will print the error code
     console.log("The read failed: " + errorObject.code);
   }); 

});
</script>
</html>
